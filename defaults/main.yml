---
# defaults file for consul

consul_version: 0.7.0

consul_installer:
  url_base: https://releases.hashicorp.com/consul
  install_dir: /opt/consul
  consul_user: consul

consul_config:
  dns_port: 8600
  http_port: 8500
  rpc_port: 8400
  log_level: INFO

consul_ui:
  install: true
  installer_filename: "{{ consul_version }}_web_ui.zip"
  install_dir: /opt/consul/ui

supervisord:
  etc_dir: /etc/supervisor